<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="news.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Muli&display=swap" rel="stylesheet">
    <title>Signup for News Letter</title>
</head>
<body>
    <div class="container">


        <div class="form-container">


            <form action="#">

                <p id="heading">Signup for your newsletter</p>
                <div class="row">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>

                <div class="row">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>

                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="row">
                    <label for="mobile">Mobile #</label>
                    <input type="text" name="mobile" id="mobile" >
                </div>

                <div class="row">
                    <label for="options">Options</label>
                    <div class="col">
                        <p><input type="checkbox" name="options" id="option1">Sports </p>
                        <p><input type="checkbox" name="options" id="option1">Sports </p>
                        <p><input type="checkbox" name="options" id="option1">Sports </p>
                    </div>
                    <div class="col">
                        <p><input type="checkbox" name="options" id="option1">Sports </p>
                        <p><input type="checkbox" name="options" id="option1">Sports </p>
                        <p><input type="checkbox" name="options" id="option1">Sports </p>
                    </div>
                </div>

                <div class="row">
                    <label for="sms">Would you like to receive SMS notifications</label>
                    <div class="col">
                        <p> <input type="radio" name="sms" id="sms1"> Yes </p>
                    </div>
                    <div class="col">
                        <p> <input type="radio" name="sms" id="sms1"> No </p>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <p><input type="checkbox" name="accept" id="accept"> 
                        I accept the terms and conditions.
                    </p>
                </div>

                <div class="row">
                    <button type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
